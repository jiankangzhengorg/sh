<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上海市从业人员预防性健康检查信息查询</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }

    /* 左侧区域样式 */
    .left-section {
      width: 40%;
      background-color: #d9b981;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .left-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      line-height: 1.5;
    }

    .cartoon-img {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    /* 右侧区域样式 */
    .right-section {
      width: 60%;
      background-color: #fff;
      padding: 30px;
    }

    .tab-nav {
      display: flex;
      margin-bottom: 20px;
      background-color: #eee;
    }

    .tab-nav li {
      list-style: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-nav li:hover,
    .tab-nav li.active {
      background-color: #d9b981;
      color: #fff;
    }

    /* 信息展示框 */
    .info-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      position: relative;
    }

    .avatar-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 150px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .avatar {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .info-content {
      margin-left: 140px;
    }

    .info-item {
      display: flex;
      margin-bottom: 15px;
    }

    .info-item label {
      font-weight: bold;
      width: 100px;
    }

    /* 合格结果的绿色椭圆边框 */
    .result合格 {
      display: inline-block;
      padding: 5px 15px;
      color: green;
      font-weight: bold;
      border: 2px solid green;
      border-radius: 20px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-section,
      .right-section {
        width: 100%;
      }
      
      .left-section {
        position: relative;
        height: auto;
        padding: 30px 20px;
      }
      
      .left-title {
        font-size: 24px;
        margin-bottom: 15px;
      }
      
      .cartoon-img {
        max-width: 200px;
      }
      
      .right-section {
        padding: 20px;
      }
      
      .tab-nav li {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .info-box {
        padding: 15px;
      }
      
      .avatar-container {
        position: static;
        margin: 0 auto 15px;
      }
      
      .info-content {
        margin-left: 0;
      }
      
      .info-item {
        flex-direction: column;
        margin-bottom: 10px;
      }
      
      .info-item label {
        margin-bottom: 5px;
      }
      
      .btn-group {
        justify-content: center;
      }
      
      .btn {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- 左侧卡通及标题区域 -->
  <div class="left-section">
    <div class="left-title">上海市从业人员<br>预防性健康检查信息查询</div>
    <img src="1.jpg" alt="卡通图" class="cartoon-img"> 
  </div>

  <!-- 右侧查询及信息展示区域 -->
  <div class="right-section">
    <!-- 标签导航 -->
    <ul class="tab-nav">
      <li class="active">体检结果查询</li>
      <li>体检机构查询</li>
      <li>健康证明下载</li>
    </ul>
    
    <!-- 信息展示框 -->
    <div class="info-box">
      <!-- 头像区域 -->
      <div class="avatar-container">
        <img src="2.png" alt="体检者头像" class="avatar">
      </div>
      
      <!-- 信息内容区域 -->
      <div class="info-content">
        <div class="info-item">
          <label>姓 名</label>
          <span>田野</span>
        </div>
        <div class="info-item">
          <label>体检类型</label>
          <span>食品、饮用水、化妆品、公共场所</span>
        </div>
        <div class="info-item">
          <label>证件号码</label>
          <span>*************2819</span>
        </div>
        <div class="info-item">
          <label>有效日期</label>
          <span>2025-06-28 ~ 2026-06-27</span>
        </div>
        <div class="info-item">
          <label>体检机构</label>
          <span>上海市奉贤区疾病预防控制中心</span>
        </div>
        <div class="info-item">
          <label>体检结果</label>
          <span class="result合格">合格</span>
        </div>
      </div>
    </div>
    
    <!-- 按钮组 -->
    <div class="btn-group">
      <button class="btn">体检历史</button>
      <button class="btn">返回</button>
    </div>
  </div>

  <script>
    // 标签页切换功能
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.tab-nav li');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // 移除所有标签的激活状态
          tabs.forEach(t => t.classList.remove('active'));
          // 为当前点击的标签添加激活状态
          tab.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
